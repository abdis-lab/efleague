<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <title>Create User</title>
</head>
<body>
<div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">Register a New User</h1>

    <form th:action="@{/users/register}" th:object="${user}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <div class="mb-4">
            <label for="role" class="block text-gray-700">Role:</label>
            <select th:field="*{role}" id="role" class="w-full p-2 border border-gray-300 rounded">
                <option value="CAPTAIN">Captain</option>
                <option value="PLAYER">Player</option>
            </select>
        </div>

        <div class="text-center">
            <input type="submit" value="Register" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        </div>
    </form>

    <!-- Flowbite Modal Example -->
    <button data-modal-target="user-modal" data-modal-toggle="user-modal" class="bg-green-500 text-white px-4 py-2 rounded mt-4">
        Open Modal
    </button>

    <div id="user-modal" tabindex="-1" class="hidden fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto h-full">
        <div class="relative w-full h-full max-w-2xl md:h-auto">
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b">
                    <h3 class="text-lg font-semibold text-gray-900">Modal title</h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="user-modal">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414L11.414 12l3.293 3.293a1 1 0 01-1.414 1.414L10 13.414l-3.293 3.293a1 1 0 01-1.414-1.414L8.586 12 5.293 8.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="p-6">
                    <p>This is a modal example from Flowbite.</p>
                </div>
            </div>
        </div>
    </div>
</div>



<p th:text="${#messages}"></p>
<script src="/node_modules/alpinejs/dist/cdn.js" defer></script>
<script src="/node_modules/flowbite/dist/flowbite.js"></script>


</body>
</html>
