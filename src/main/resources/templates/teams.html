<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams Managment</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-gray-900 text-white shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-3xl font-bold">üèÄ E&F League</a>
        <nav class="flex space-x-6">
            <a href="/teams" class="hover:text-blue-400 transition duration-300">Teams</a>
            <a href="/matchups" class="hover:text-blue-400 transition duration-300">Matchups</a>

            <!-- Show only for authenticated users -->
            <a th:if="${#authorization.expression('isAuthenticated()')}" href="/profile" class="hover:text-blue-400 transition duration-300">Profile</a>

            <!-- Show only for admins (commissioner) -->
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/teams/create" class="hover:text-green-400 transition duration-300">Create Team</a>

            <!-- Show login/logout based on authentication -->
            <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-700 transition duration-300">Logout</a>
            <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/users/login" class="bg-blue-500 px-4 py-2 rounded-lg text-white hover:bg-blue-700 transition duration-300">Login</a>
        </nav>
    </div>
</header>



<div class="container mx-auto mt-20 p-6">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Teams</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="team : ${teams}" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-2" th:text="${team.name}"></h2>
            <p class="text-sm" th:text="${team.status}"></p>
            <div class="mt-4 flex justify-between">
                <a th:href="@{/teams/{teamId}/edit(teamId=${team.id})}"
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Edit
                </a>
                <a th:if="${team.status == 'PENDING'}"
                   th:href="@{/teams/{teamId}/approve(teamId=${team.id})}"
                   class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Approve
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
</body>
</html>
