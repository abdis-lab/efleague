<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800 text-center">Login üèÄ E&F</h1>
    <!-- Login Error Message -->
    <div th:if="${param.error}" class="text-red-500 mb-4">
      Invalid username or password. Please try again.
    </div>

    <!-- Login Form -->
    <form th:action="@{/users/login}" method="post" class="space-y-4">
      <!-- CSRF Token (Required for Spring Security) -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
                type="text"
                id="username"
                name="username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter your username"
                required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter your password"
                required
        >
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none"
        >
          Login
        </button>
      </div>

      <!-- Signup Link -->
      <div class="text-center">
        <p class="text-sm text-gray-500">
          Don't have an account?
          <a href="/users/signup" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
